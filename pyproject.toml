[project]
name = "mkvpriority"
version = "1.0.8"
description = "Automatically Prioritize Audio/Subtitle Tracks in MKV Files"
license = { text = "MIT" }
readme = "README.md"
authors = [{ name = "Ken Sible", email = "ksible@outlook.com" }]
requires-python = ">=3.9"
dependencies = ["aiohttp>=3.11.18"]

[project.urls]
homepage = "https://github.com/kennethsible/mkvpriority"

[project.scripts]
mkvpriority = "mkvpriority:main"

[project.optional-dependencies]
dev = ["ruff>=0.11.10", "mypy>=1.15.0", "pytest>=8.3.5"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.format]
quote-style = "single"

[tool.mypy]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "mkvpriority"
version = "1.2.0"
description = "Automatically Prioritize Audio/Subtitle Tracks in MKV Files"
license = { text = "MIT" }
authors = [{ name = "Ken Sible", email = "ksible@outlook.com" }]
requires-python = ">=3.9,<4.0"
dependencies = ["aiohttp>=3.12.9", "requests>=2.32.3", "pycountry>=24.6.1"]

[project.urls]
homepage = "https://github.com/kennethsible/mkvpriority"

[project.scripts]
mkvpriority = "mkvpriority.main:main"

[project.optional-dependencies]
dev = ["ruff>=0.11.13", "mypy>=1.16.0", "pytest>=8.4.0"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.format]
quote-style = "single"

[tool.mypy]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
